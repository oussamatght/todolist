<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to do list.css">
    <title>Document</title>
</head>

<body>
    <div class="warpper">
        <h1>TO DO LIST</h1>
        <form action="">
            <input type="text" name="" id="todoinput" autocomplete="off " placeholder="Enter your task">
            <button id="add">ADD</button>
        </form>
        <ul id="todolist">
            <li id="todo">
                <input type="checkbox" id="todo1">
                <label for="todo1" class="checkbox">
                    <svg xmlns="check_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.41 1.41L9 19 21 7l-1.41-1.41z" fill="black"  />

                    </svg>
                    
                </label>
                <label for="todo1" class="todotext">
                  submit your Task please
                </label>
                <button class="delete">
                    <svg      xmlns="delete_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" 
                        viewBox="0 0 24 24">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm3-9h2v6H9zm4 0h2v6h-2zM5 5h14l-1-1H6L5 5z" fill="red" />
                    </svg>
                </button>
            </li>

        </ul>

    </div>

    <script src="to do list.js"></script>

</body>

</html>
