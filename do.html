<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusList ‚Äî Smart To-Do</title>
    <link rel="stylesheet" href="to do list.css" />
</head>

<body>
    <div class="app">
        <header class="topbar">
            <div class="brand">
                <h1>Focus<span>List</span></h1>
                <small>Focus. Finish. Feel Good.</small>
            </div>

            <div class="top-actions">
                <button id="undoBtn" title="Undo">‚Ü©Ô∏è</button>
                <button id="redoBtn" title="Redo">‚Ü™Ô∏è</button>
                <button id="clearBtn" title="Clear All">üóëÔ∏è</button>
                <button id="sortBtn" title="Sort">Sort: Priority</button>
                <button id="themeToggle" title="Toggle Theme">üåì</button>
            </div>
        </header>

        <section class="panel">
            <div class="composer">
                <form id="todoForm">
                    <input type="text" id="todoText" placeholder="What needs to be done?" required />
                    <input type="date" id="todoDue" />
                    <select id="todoPriority">
            <option value="normal">Normal</option>
            <option value="high">High</option>
            <option value="low">Low</option>
          </select>
                    <button type="submit" id="addBtn">Add</button>
                </form>

                <div class="controls-row">
                    <input type="text" id="search" placeholder="Search tasks..." />
                    <div class="filters">
                        <button data-filter="all" class="active">All</button>
                        <button data-filter="pending">Pending</button>
                        <button data-filter="completed">Completed</button>
                        <button data-filter="today">Today</button>
                    </div>
                </div>
            </div>

            <div class="list-area">
                <div class="stats">
                    <span>Total: <strong id="statTotal">0</strong></span>
                    <span>Done: <strong id="statDone">0</strong></span>
                    <span>Progress: <strong id="statPct">0%</strong></span>
                </div>
                <div id="progressWrap">
                    <div id="progressBar"></div>
                </div>
                <ul class="todo-list" id="todoList"></ul>
            </div>

         
        </section>

        <footer class="bottom-actions">
            <button id="exportBtn">Export JSON</button>
            <button id="importBtn">Import JSON</button>
            <input type="file" id="fileImport" accept="application/json" style="display:none;">
        </footer>
    </div>

    <script src="to do list.js"></script>
</body>

</html>
