<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="to do list.css" />
</head>

<body>
    <div class="wrapper">
        <div class="todo-box">
            <h2>Todo App</h2>
            <div class="input-area">
                <input type="text" id="todo-input" placeholder="Add your new todo" autocomplete="off" />
                <button id="add-btn">+</button>
            </div>

            <ul id="todo-list"></ul>

            <div class="footer">
                <p id="task-info">You have 0 pending tasks</p>
                <button id="clear-btn">Clear All</button>
            </div>
        </div>
    </div>

    <script src="to do list.js"></script>
</body>

</html>
