<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="to do list.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="title-section">
                <h1>Task Manager</h1>
                <p>Stay focused. Stay organized.</p>
            </div>
            <button id="theme-toggle">☀️</button>
        </header>

        <form id="todo-form">
            <input type="text" id="todoinput" placeholder="Add a new task..." autocomplete="off" />
            <button id="add">Add</button>
        </form>

        <div class="task-stats">
            <span id="pending-count">0</span> pending •
            <span id="completed-count">0</span> completed
        </div>

        <div class="filters">
            <button data-filter="all" class="active">All</button>
            <button data-filter="pending">Pending</button>
            <button data-filter="completed">Completed</button>
            <button id="clearAll">Clear All</button>
        </div>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <ul id="todolist"></ul>
    </div>

    <footer>
        <p>© 2025 todolist. All rights reserved</p>
    </footer>

    <script src="to do list.js"></script>
</body>

</html>
