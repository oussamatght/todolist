<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Pro</title>
    <link rel="stylesheet" href="to do list.css" />
</head>

  <body>
    <div class="todo-container">
      <h1> Smart To-Do-list</h1>

      <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Add a task..." />
        <button id="add-btn" type="submit">+</button>
      </form>

      <input id="search" type="text" placeholder="Search tasks..." />

      <ul id="todo-list"></ul>

      <div class="footer">
        <p id="stats"></p>
        <button id="undo-btn" class="small">Undo Delete</button>
        <button id="clear-btn" class="danger">Clear All</button>
      </div>
    </div>

   


    <script src="to do list.js"></script>
</body>

</html>
